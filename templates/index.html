<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SolveforIITK</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }} ">
</head>

<body>
    <div class="container w-50 justify-self-center " >
        <h1 class="text-center "> Welcome to our awesome website </h1>
        <form action="#" method="post">
            <select name="location" class="form-select" aria-label="Default select example">
                <option selected>Choose the location</option>
                <option value="Library">Library</option>
                <option value="Studentlounge">Student lounge</option>
                <option value="Hall13">Hall13</option>
                <option value="L20">L20</option>
                <option value="KD">KD</option>
            </select>
            <label for="location" class="form-label visually-hidden">location</label>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h1 class="output text-center"> {{ progress_perc }} </h1>
        <h1 id="data">{{data}}</h1>
        <h1 class="output text-center"> {{ output1 }} </h1>
    </div>
    <!-- <div class ="loader"></div> -->
    
    <script>
        function updateData() {
            window.location.href = '/update_data';
        }
        setInterval(updateData, 10000);
    </script>


    <!--bootstrap js script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
